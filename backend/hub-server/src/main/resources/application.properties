spring.application.name=BaKaBooru-backend-data
#Spring Boot
server.port=8080
spring.jackson.property-naming-strategy=SNAKE_CASE
#Datebase
spring.datasource.url=jdbc:mysql://localhost:3306/bakabooru_data?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=0d000721
#HikariCP
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#LOG
logging.level.com.muzixiao2.bakabooru.hub=DEBUG
logging.level.org.hibernate.SQL=DEBUG